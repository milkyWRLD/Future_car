<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audi R8 Landing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main">
    <header>
      <a href="#"><img src="logo.png" class="logo"></a>
      <div class="toggle"></div>
      <ul class="navigation">
        <li><a href="#">Top Features</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Store</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
    <div class="content">
      <h2>Ready To <span>Race</span></h2>
      <a href="https://www.audiusa.com/us/web/en/inventory.html" class="btn">Ride Now</a>
      <img src="R8.png" class="car">
    </div>

    <div class="slider">
      <div class="slides active">
        <h2><span>Engine</span><br>5.2-leter V10</h2>
        <h2><span>Max Output</span><br>562 HP</h2>
      </div>
      <div class="slides">
        <h2><span>Max Torque</span><br>406 lb-ft</h2>
        <h2><span>0-60 mph</span><br>3.6 seconds</h2>
      </div>
      <div class="slides">
        <h2><span>City</span><br>14 MPGe</h2>
        <h2><span>Highway</span><br>23 MPGe</h2>
      </div>
    </div>

    <div class="footer">
      <ul class="sci">
        <li><a href="https://vk.com/artsid69"><ion-icon name="logo-vk"></ion-icon></a></li>
        <li><a href="https://instagram.com/artsid.milkywrld?igshid=YmMyMTA2M2Y="><ion-icon name="logo-instagram"></ion-icon></a></li>
        <li><a href="https://github.com/milkyWRLD"><ion-icon name="logo-github"></ion-icon></a></li>
      </ul>
      <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </section>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    // navigation
    const toggle = document.querySelector('.toggle');
    const navigation = document.querySelector('.navigation');
    toggle.onclick = function (){
      toggle.classList.toggle('active');
      navigation.classList.toggle('active');
    }

    // slider
    const slides = document.querySelectorAll('.slides');
    const dots = document.querySelectorAll('.dot');

    function setActive(i){
      for(slide of slides)
      slide.classList.remove('active');
      slides[i].classList.add('active');

      for(dot of dots)
      dot.classList.remove('active');
      dots[i].classList.add('active');
    }

    for(let j=0; j<dots.length; j++){
      dots[j].addEventListener('click',function (){
        setActive(j)
      })
    }
  </script>
</body>
</html>
